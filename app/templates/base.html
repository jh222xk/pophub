<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="ROBOTS" content="ALL" />
  <meta content="PopHub" name="keywords">
  <meta content="PopHub" name="description">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title>{% block title %}{% endblock %}PopHub</title>
  <link href="{{ url_to('/static/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ url_to('/static/css/pophub.css') }}">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{ url_to('/static/bootstrap/js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_to('/static/js/moment.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_to('/static/js/pophub.js') }}"></script>
</head>
<body>
  <nav class="top-nav" role="navigation">
    {% include "includes/navbar.html" %}
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
