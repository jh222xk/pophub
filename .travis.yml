language: php

php:
  #- 5.3
  - 5.4
  - 5.5
  - 5.6

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --verbose -c phpunit.xml.dist app/

after-script:
  - vendor/bin/coveralls

matrix:
  fast_finish: true